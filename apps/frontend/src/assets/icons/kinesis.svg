<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kinesis-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#kinesis-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Kinesis data streaming representation -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- Data producers -->
    <rect x="8" y="16" width="8" height="6" rx="1" fill="#fff"/>
    <rect x="8" y="28" width="8" height="6" rx="1" fill="#fff"/>
    <rect x="8" y="40" width="8" height="6" rx="1" fill="#fff"/>
    
    <!-- Kinesis stream -->
    <rect x="22" y="26" width="20" height="12" rx="6" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="32" y="34" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">STREAM</text>
    
    <!-- Data consumers -->
    <rect x="48" y="16" width="8" height="6" rx="1" fill="#fff"/>
    <rect x="48" y="28" width="8" height="6" rx="1" fill="#fff"/>
    <rect x="48" y="40" width="8" height="6" rx="1" fill="#fff"/>
    
    <!-- Data flow streams -->
    <path d="M16 19 Q19 19 22 28" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M16 31 L22 32" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M16 43 Q19 43 22 36" fill="none" stroke="#fff" stroke-width="2"/>
    
    <path d="M42 32 L48 31" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M42 28 Q45 19 48 19" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M42 36 Q45 43 48 43" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Shards indicators -->
    <line x1="26" y1="28" x2="26" y2="36" stroke="#fff" stroke-width="1"/>
    <line x1="32" y1="28" x2="32" y2="36" stroke="#fff" stroke-width="1"/>
    <line x1="38" y1="28" x2="38" y2="36" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Service label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Kinesis</text>
</svg>