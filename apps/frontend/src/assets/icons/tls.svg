<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tls-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20a139;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#tls-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- TLS certificate representation -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- Certificate document -->
    <rect x="20" y="14" width="24" height="30" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Certificate header -->
    <rect x="22" y="16" width="20" height="4" rx="1" fill="#fff"/>
    
    <!-- Certificate fields -->
    <line x1="22" y1="24" x2="42" y2="24" stroke="#fff" stroke-width="1"/>
    <line x1="22" y1="27" x2="38" y2="27" stroke="#fff" stroke-width="1"/>
    <line x1="22" y1="30" x2="40" y2="30" stroke="#fff" stroke-width="1"/>
    <line x1="22" y1="33" x2="36" y2="33" stroke="#fff" stroke-width="1"/>
    
    <!-- Lock icon -->
    <rect x="28" y="36" width="8" height="6" rx="1" fill="#fff"/>
    <path d="M26 36 L26 34 Q26 32 28 32 Q30 32 30 34 L30 36" fill="none" stroke="#fff" stroke-width="1.5"/>
    <path d="M34 36 L34 34 Q34 32 36 32 Q38 32 38 34 L38 36" fill="none" stroke="#fff" stroke-width="1.5"/>
    
    <!-- TLS version -->
    <text x="32" y="40" font-family="Arial, sans-serif" font-size="6" fill="#28a745" text-anchor="middle">TLS 1.3</text>
  </g>
  
  <!-- Service label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">TLS Cert</text>
</svg>