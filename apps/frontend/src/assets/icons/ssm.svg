<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ssm-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#ssm-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Systems Manager representation -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- Central management hub -->
    <circle cx="32" cy="32" r="8" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="32" y="36" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">SSM</text>
    
    <!-- Managed instances -->
    <rect x="12" y="12" width="8" height="6" rx="1" fill="#fff"/>
    <rect x="44" y="12" width="8" height="6" rx="1" fill="#fff"/>
    <rect x="12" y="46" width="8" height="6" rx="1" fill="#fff"/>
    <rect x="44" y="46" width="8" height="6" rx="1" fill="#fff"/>
    
    <!-- Parameters store -->
    <rect x="28" y="12" width="8" height="4" rx="1" fill="#fff"/>
    <text x="32" y="16" font-family="Arial, sans-serif" font-size="6" fill="#FF9900" text-anchor="middle">PARAMS</text>
    
    <!-- Connection lines -->
    <line x1="20" y1="15" x2="26" y2="26" stroke="#fff" stroke-width="1.5"/>
    <line x1="44" y1="15" x2="38" y2="26" stroke="#fff" stroke-width="1.5"/>
    <line x1="20" y1="49" x2="26" y2="38" stroke="#fff" stroke-width="1.5"/>
    <line x1="44" y1="49" x2="38" y2="38" stroke="#fff" stroke-width="1.5"/>
    <line x1="32" y1="16" x2="32" y2="24" stroke="#fff" stroke-width="1.5"/>
    
    <!-- Management indicators -->
    <circle cx="16" cy="15" r="1" fill="#FF9900"/>
    <circle cx="48" cy="15" r="1" fill="#FF9900"/>
    <circle cx="16" cy="49" r="1" fill="#FF9900"/>
    <circle cx="48" cy="49" r="1" fill="#FF9900"/>
  </g>
  
  <!-- Service label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Systems Mgr</text>
</svg>