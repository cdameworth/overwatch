<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ebs-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#ebs-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- EBS volume representation -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- Main volume -->
    <rect x="16" y="24" width="32" height="16" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Volume segments -->
    <line x1="24" y1="26" x2="24" y2="38" stroke="#fff" stroke-width="1"/>
    <line x1="32" y1="26" x2="32" y2="38" stroke="#fff" stroke-width="1"/>
    <line x1="40" y1="26" x2="40" y2="38" stroke="#fff" stroke-width="1"/>
    
    <!-- Connection to EC2 -->
    <line x1="32" y1="24" x2="32" y2="18" stroke="#fff" stroke-width="2"/>
    <rect x="28" y="14" width="8" height="6" rx="1" fill="#fff"/>
    
    <!-- Volume label -->
    <text x="32" y="34" font-family="Arial, sans-serif" font-size="10" fill="#FF9900" text-anchor="middle">EBS</text>
    
    <!-- Performance indicators -->
    <circle cx="20" cy="30" r="1.5" fill="#fff"/>
    <circle cx="20" cy="34" r="1.5" fill="#fff"/>
    <circle cx="44" cy="30" r="1.5" fill="#fff"/>
    <circle cx="44" cy="34" r="1.5" fill="#fff"/>
  </g>
  
  <!-- Service label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">EBS</text>
</svg>