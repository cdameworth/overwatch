<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="subnet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#subnet-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Subnet representation -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- Subnet boundary -->
    <rect x="12" y="18" width="40" height="28" rx="4" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="4,2"/>
    
    <!-- Network segments -->
    <rect x="16" y="22" width="14" height="8" rx="1" fill="#fff"/>
    <rect x="34" y="22" width="14" height="8" rx="1" fill="#fff"/>
    <rect x="16" y="34" width="14" height="8" rx="1" fill="#fff"/>
    <rect x="34" y="34" width="14" height="8" rx="1" fill="#fff"/>
    
    <!-- Network indicators -->
    <circle cx="20" cy="26" r="1" fill="#FF9900"/>
    <circle cx="38" cy="26" r="1" fill="#FF9900"/>
    <circle cx="20" cy="38" r="1" fill="#FF9900"/>
    <circle cx="38" cy="38" r="1" fill="#FF9900"/>
    
    <!-- CIDR block label -->
    <text x="32" y="15" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">10.0.1.0/24</text>
    
    <!-- Internal routing -->
    <line x1="30" y1="26" x2="34" y2="26" stroke="#fff" stroke-width="1"/>
    <line x1="30" y1="38" x2="34" y2="38" stroke="#fff" stroke-width="1"/>
    <line x1="23" y1="30" x2="23" y2="34" stroke="#fff" stroke-width="1"/>
    <line x1="41" y1="30" x2="41" y2="34" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Service label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Subnet</text>
</svg>