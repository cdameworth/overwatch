<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eventbridge-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#eventbridge-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- EventBridge representation -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- Central event bus -->
    <rect x="24" y="28" width="16" height="8" rx="4" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="32" y="34" font-family="Arial, sans-serif" font-size="6" fill="#fff" text-anchor="middle">EVENTS</text>
    
    <!-- Event sources -->
    <rect x="8" y="16" width="10" height="6" rx="1" fill="#fff"/>
    <rect x="8" y="30" width="10" height="6" rx="1" fill="#fff"/>
    <rect x="8" y="44" width="10" height="6" rx="1" fill="#fff"/>
    
    <!-- Event targets -->
    <rect x="46" y="16" width="10" height="6" rx="1" fill="#fff"/>
    <rect x="46" y="30" width="10" height="6" rx="1" fill="#fff"/>
    <rect x="46" y="44" width="10" height="6" rx="1" fill="#fff"/>
    
    <!-- Event flow arrows -->
    <path d="M18 19 L22 19" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M18 33 L24 33" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M18 47 L22 41" fill="none" stroke="#fff" stroke-width="2"/>
    
    <path d="M40 33 L42 19" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M40 33 L44 33" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M40 33 L42 47" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Event routing indicators -->
    <circle cx="22" cy="32" r="2" fill="#fff"/>
    <circle cx="42" cy="32" r="2" fill="#fff"/>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff"/>
    </marker>
  </defs>
  
  <!-- Service label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">EventBridge</text>
</svg>