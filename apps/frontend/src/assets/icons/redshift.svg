<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redshift-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#redshift-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Redshift data warehouse representation -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- Data warehouse building -->
    <rect x="16" y="20" width="32" height="24" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Data columns -->
    <rect x="20" y="24" width="4" height="16" fill="#fff"/>
    <rect x="26" y="24" width="4" height="16" fill="#fff"/>
    <rect x="32" y="24" width="4" height="16" fill="#fff"/>
    <rect x="38" y="24" width="4" height="16" fill="#fff"/>
    <rect x="44" y="24" width="4" height="16" fill="#fff"/>
    
    <!-- Analytics arrow -->
    <path d="M22 46 L26 50 L30 46" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M34 46 L38 50 L42 46" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Data flow indicators -->
    <circle cx="18" cy="18" r="2" fill="#fff"/>
    <circle cx="32" cy="18" r="2" fill="#fff"/>
    <circle cx="46" cy="18" r="2" fill="#fff"/>
    
    <!-- Connection lines -->
    <line x1="18" y1="20" x2="18" y2="22" stroke="#fff" stroke-width="1"/>
    <line x1="32" y1="20" x2="32" y2="22" stroke="#fff" stroke-width="1"/>
    <line x1="46" y1="20" x2="46" y2="22" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Service label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Redshift</text>
</svg>