<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nat-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#nat-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- NAT Gateway representation -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- NAT device -->
    <rect x="22" y="26" width="20" height="12" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="32" y="34" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">NAT</text>
    
    <!-- Public subnet connection -->
    <rect x="26" y="14" width="12" height="6" rx="1" fill="#fff"/>
    <text x="32" y="18" font-family="Arial, sans-serif" font-size="6" fill="#FF9900" text-anchor="middle">PUBLIC</text>
    
    <!-- Private subnet connection -->
    <rect x="26" y="44" width="12" height="6" rx="1" fill="#fff"/>
    <text x="32" y="48" font-family="Arial, sans-serif" font-size="6" fill="#FF9900" text-anchor="middle">PRIVATE</text>
    
    <!-- Connection lines -->
    <line x1="32" y1="20" x2="32" y2="26" stroke="#fff" stroke-width="2"/>
    <line x1="32" y1="38" x2="32" y2="44" stroke="#fff" stroke-width="2"/>
    
    <!-- NAT translation indicators -->
    <circle cx="26" cy="30" r="1.5" fill="#fff"/>
    <circle cx="32" cy="30" r="1.5" fill="#fff"/>
    <circle cx="38" cy="30" r="1.5" fill="#fff"/>
    <circle cx="26" cy="34" r="1.5" fill="#fff"/>
    <circle cx="32" cy="34" r="1.5" fill="#fff"/>
    <circle cx="38" cy="34" r="1.5" fill="#fff"/>
    
    <!-- Outbound arrows -->
    <path d="M30 22 L32 20 L34 22" fill="none" stroke="#fff" stroke-width="1"/>
    <path d="M34 46 L32 48 L30 46" fill="none" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Service label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">NAT Gateway</text>
</svg>