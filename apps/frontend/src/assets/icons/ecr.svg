<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecr-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#ecr-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Container registry icon -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- Registry container -->
    <rect x="18" y="16" width="28" height="20" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Container layers -->
    <rect x="20" y="18" width="24" height="4" rx="1" fill="#fff"/>
    <rect x="20" y="24" width="24" height="4" rx="1" fill="#fff"/>
    <rect x="20" y="30" width="24" height="4" rx="1" fill="#fff"/>
    
    <!-- Docker-style logo -->
    <rect x="26" y="40" width="12" height="8" rx="1" fill="none" stroke="#fff" stroke-width="2"/>
    <rect x="28" y="42" width="8" height="4" rx="0.5" fill="#fff"/>
    
    <!-- Registry dots -->
    <circle cx="22" cy="20" r="1" fill="#FF9900"/>
    <circle cx="22" cy="26" r="1" fill="#FF9900"/>
    <circle cx="22" cy="32" r="1" fill="#FF9900"/>
  </g>
  
  <!-- Service label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">ECR</text>
</svg>