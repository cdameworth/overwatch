<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pipeline-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#pipeline-gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- CodePipeline representation -->
  <g fill="#fff" stroke="#fff" stroke-width="1.5">
    <!-- Pipeline stages -->
    <rect x="12" y="26" width="8" height="12" rx="2" fill="#fff"/>
    <text x="16" y="33" font-family="Arial, sans-serif" font-size="5" fill="#FF9900" text-anchor="middle">SRC</text>
    
    <rect x="28" y="26" width="8" height="12" rx="2" fill="#fff"/>
    <text x="32" y="33" font-family="Arial, sans-serif" font-size="5" fill="#FF9900" text-anchor="middle">BLD</text>
    
    <rect x="44" y="26" width="8" height="12" rx="2" fill="#fff"/>
    <text x="48" y="33" font-family="Arial, sans-serif" font-size="5" fill="#FF9900" text-anchor="middle">DEP</text>
    
    <!-- Pipeline flow -->
    <line x1="20" y1="32" x2="28" y2="32" stroke="#fff" stroke-width="2"/>
    <line x1="36" y1="32" x2="44" y2="32" stroke="#fff" stroke-width="2"/>
    
    <!-- Flow arrows -->
    <path d="M26 30 L28 32 L26 34" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M42 30 L44 32 L42 34" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Stage status indicators -->
    <circle cx="16" cy="22" r="2" fill="#28a745"/>
    <circle cx="32" cy="22" r="2" fill="#28a745"/>
    <circle cx="48" cy="22" r="2" fill="#ffc107"/>
    
    <!-- Pipeline trigger -->
    <path d="M16 14 L20 18 L16 22 L12 18 Z" fill="none" stroke="#fff" stroke-width="1.5"/>
    <text x="16" y="19" font-family="Arial, sans-serif" font-size="4" fill="#fff" text-anchor="middle">â–¶</text>
    
    <!-- Artifacts -->
    <rect x="24" y="42" width="16" height="4" rx="1" fill="#fff"/>
    <text x="32" y="45" font-family="Arial, sans-serif" font-size="5" fill="#FF9900" text-anchor="middle">ARTIFACTS</text>
  </g>
  
  <!-- Service label -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">CodePipeline</text>
</svg>