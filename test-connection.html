<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Overwatch Connection Test</h1>
    <div id="test-results"></div>
    
    <script>
        async function testConnections() {
            const results = document.getElementById('test-results');
            
            // Test backend API
            try {
                const response = await fetch('http://localhost:4001/api/parse');
                const data = await response.json();
                results.innerHTML += '<p>âœ… Backend API (port 4001): SUCCESS</p>';
                results.innerHTML += `<p>ğŸ“Š Resources: ${Object.keys(data.resources?.resource || {}).length}</p>`;
                results.innerHTML += `<p>ğŸ”— Dependencies: ${data.dependencies?.length || 0}</p>`;
                results.innerHTML += `<p>ğŸ“± Apps: ${data.apps?.length || 0}</p>`;
            } catch (error) {
                results.innerHTML += `<p>âŒ Backend API Error: ${error.message}</p>`;
            }
            
            // Test enterprise mode
            try {
                const response = await fetch('http://localhost:4001/api/parse?useEnterprise=true');
                const data = await response.json();
                results.innerHTML += '<p>âœ… Enterprise API: SUCCESS</p>';
                results.innerHTML += `<p>ğŸ¢ Enterprise Mode: ${data.isEnterprise || false}</p>`;
            } catch (error) {
                results.innerHTML += `<p>âŒ Enterprise API Error: ${error.message}</p>`;
            }
        }
        
        testConnections();
    </script>
</body>
</html>
